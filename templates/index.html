<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 비교 </title>
</head>

<body>
    Weather all Start
    <form action="\" method="get" name="location">
        <label for="">날씨를 조회할 지역을 입력하세요</label>
        <input type="text" name="local1" placeholder="시,동을 입력 하세요">
        <button type="submit" id="button">검색</button>
    </form>

    <div>
        현재 :
        {{time_hour}}<p>

            {% for i,k in data.items() %}
            {{i}}:
            {{k}}<br>

            {% endfor %}<br>


            {% for x,y in time.items() %}
            {{x}}:
            {{y}}&nbsp;&nbsp;

            {% endfor %}

    </div>

</body>

</html>
